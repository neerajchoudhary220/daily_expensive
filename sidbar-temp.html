<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    #sidebar {
      min-width: 220px;
      max-width: 220px;
      min-height: 100vh;
      background: #212529;
      color: #fff;
      transition: all 0.3s;
    }
    #sidebar .nav-link {
      color: #adb5bd;
    }
    #sidebar .nav-link.active, 
    #sidebar .nav-link:hover {
      color: #fff;
      background: #0d6efd;
      border-radius: .375rem;
    }
    #content {
      transition: margin-left 0.3s;
    }
    #sidebar.collapsed {
      margin-left: -220px;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark p-3">
      <h4 class="text-white mb-4">ðŸ’¸ ExpenseTracker</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="#" class="nav-link active">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Categories</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Reports</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Settings</a>
        </li>
      </ul>
    </div>

    <!-- Page Content -->
    <div id="content" class="flex-grow-1">
      <!-- Top Navbar -->
      <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container-fluid">
          <button class="btn btn-outline-primary" id="toggleSidebar">â˜°</button>
          <span class="ms-auto">Welcome, Neeraj</span>
          <button class="btn btn-danger btn-sm ms-2">Logout</button>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container mt-4">
        <h2>Dashboard</h2>
        <p>This is where your charts and expenses will appear.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sidebar Toggle
    document.getElementById("toggleSidebar").addEventListener("click", function () {
      document.getElementById("sidebar").classList.toggle("collapsed");
    });
  </script>
</body>
</html>
