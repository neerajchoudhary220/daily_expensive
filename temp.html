<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Expense</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        <!-- Header -->
        <div class="card-header bg-primary text-white text-center rounded-top-4">
          <h4 class="mb-0">
            <i class="bi bi-wallet2 me-2"></i> Add New Expense
          </h4>
        </div>

        <!-- Body -->
        <div class="card-body p-4">
          <form>
            <!-- Category -->
            <div class="mb-3">
              <label for="category" class="form-label fw-bold">
                <i class="bi bi-grid me-2"></i> Category
              </label>
              <select class="form-select rounded-3" id="category" required>
                <option value="">-- Select Category --</option>
                <option value="1">Food & Groceries</option>
                <option value="2">Transportation</option>
                <option value="3">Utilities</option>
                <option value="4">Shopping</option>
                <option value="5">Healthcare</option>
              </select>
            </div>

            <!-- Amount -->
            <div class="mb-3">
              <label for="amount" class="form-label fw-bold">
                <i class="bi bi-cash-coin me-2"></i> Amount
              </label>
              <input type="number" class="form-control rounded-3" id="amount" placeholder="Enter amount" required>
            </div>

            <!-- Payment Mode -->
            <div class="mb-3">
              <label for="payment_mode" class="form-label fw-bold">
                <i class="bi bi-credit-card me-2"></i> Payment Mode
              </label>
              <select class="form-select rounded-3" id="payment_mode" wire:model="payment_mode">
                <option value="">-- Select Payment Mode --</option>
                <option value="cash">Cash</option>
                <option value="Online">Online</option>
              </select>
            </div>

            <!-- Expense Date -->
            <div class="mb-3">
              <label for="expense_date" class="form-label fw-bold">
                <i class="bi bi-calendar-date me-2"></i> Expense Date
              </label>
              <input type="date" class="form-control rounded-3" id="expense_date" required>
            </div>

            <!-- Notes -->
            <div class="mb-3">
              <label for="notes" class="form-label fw-bold">
                <i class="bi bi-pencil-square me-2"></i> Notes
              </label>
              <textarea class="form-control rounded-3" id="notes" rows="3" placeholder="Enter details..."></textarea>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary rounded-3 fw-bold">
                <i class="bi bi-plus-circle me-2"></i> Add Expense
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
