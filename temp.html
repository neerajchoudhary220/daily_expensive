<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add New Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0"><i class="bi bi-folder-plus me-2"></i>Add New Category</h4>
        </div>
        <div class="card-body p-4">
          <form>
            <!-- Category Name -->
            <div class="mb-3">
              <label for="categoryName" class="form-label fw-bold">Category Name</label>
              <div class="input-group">
                <span class="input-group-text bg-primary text-white">
                  <i class="bi bi-tag-fill"></i>
                </span>
                <input type="text" class="form-control" id="categoryName" placeholder="Enter category name" required>
              </div>
            </div>

            <!-- Category Description -->
            <div class="mb-3">
              <label for="categoryDescription" class="form-label fw-bold">Description</label>
              <textarea class="form-control" id="categoryDescription" rows="3" placeholder="Enter short description..."></textarea>
            </div>

            <!-- Color Picker -->
            <div class="mb-3">
              <label for="categoryColor" class="form-label fw-bold">Category Color</label>
              <div class="input-group">
                <span class="input-group-text bg-primary text-white">
                  <i class="bi bi-palette-fill"></i>
                </span>
                <input type="color" class="form-control form-control-color" id="categoryColor" value="#0d6efd" title="Choose category color">
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-plus-circle me-1"></i> Add Category
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
