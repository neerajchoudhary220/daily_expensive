<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">💸 Add New Expense</h3>
            
            <form>
              <!-- Date -->
              <div class="mb-3">
                <label for="expenseDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="expenseDate" required>
              </div>

              <!-- Name -->
              <div class="mb-3">
                <label for="expenseName" class="form-label">Name</label>
                <input type="text" class="form-control" id="expenseName" placeholder="Enter expense name" required>
              </div>

              <!-- Category -->
              <div class="mb-3">
                <label for="expenseCategory" class="form-label">Category</label>
                <select class="form-select" id="expenseCategory" required>
                  <option value="" disabled selected>Select a category</option>
                  <option value="food">🍔 Food</option>
                  <option value="travel">🚖 Travel</option>
                  <option value="shopping">🛍️ Shopping</option>
                  <option value="medicine">💊 Medicine</option>
                  <option value="grocery">🛒 Grocery</option>
                  <option value="others">📌 Others</option>
                </select>
              </div>

              <!-- Description -->
              <div class="mb-3">
                <label for="expenseDescription" class="form-label">Description</label>
                <textarea class="form-control" id="expenseDescription" rows="3" placeholder="Enter description (optional)"></textarea>
              </div>

              <!-- Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-3">
                  ➕ Add Expense
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
