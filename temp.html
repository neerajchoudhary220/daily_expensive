<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Bar Chart</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ApexCharts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    h3 {
      margin-bottom: 2rem;
    }
    #barChart {
      max-width: 100%;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h3 class="text-center">Monthly Expenses by Category</h3>

  <div id="barChart"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var options = {
      chart: {
        type: 'bar',
        height: 400,
        toolbar: { show: true },
        zoom: { enabled: false }
      },
      series: [{
        name: 'Expenses',
        data: [4500, 2000, 1500, 3000, 3400, 2200, 2800, 1000] // Example values
      }],
      xaxis: {
        categories: [
          'Food & Groceries',
          'Transportation',
          'Utilities',
          'Healthcare',
          'Education',
          'Entertainment',
          'Shopping',
          'Others'
        ],
        labels: {
          rotate: -15,
          rotateAlways: true,
          style: { fontSize: '12px' }
        }
      },
      yaxis: {
        title: { text: 'Amount (₹)' }
      },
      plotOptions: {
        bar: {
          borderRadius: 6,
          horizontal: false,
          distributed: true // Different color per bar
        }
      },
      dataLabels: {
        enabled: true,
        formatter: function (val) {
          return "₹" + val;
        },
        style: { fontSize: '12px' }
      },
      colors: [
        '#0d6efd', // Food & Groceries - blue
        '#0dcaf0', // Transportation - cyan
        '#198754', // Utilities - green
        '#ffc107', // Healthcare - yellow
        '#6f42c1', // Education - purple
        '#fd7e14', // Entertainment - orange
        '#d63384', // Shopping - pink
        '#6c757d'  // Others - gray
      ],
      tooltip: {
        y: {
          formatter: function(val) { return "₹" + val; }
        }
      },
      responsive: [
        {
          breakpoint: 768, // Mobile view
          options: {
            chart: { height: 350 },
            xaxis: {
              labels: { rotate: -45, style: { fontSize: '10px' } }
            },
            dataLabels: { style: { fontSize: '10px' } }
          }
        },
        {
          breakpoint: 480,
          options: {
            chart: { height: 300 },
            xaxis: { labels: { rotate: -60, style: { fontSize: '8px' } } },
            dataLabels: { style: { fontSize: '8px' } }
          }
        }
      ]
    };

    var chart = new ApexCharts(document.querySelector("#barChart"), options);
    chart.render();
  });
</script>

</body>
</html>
