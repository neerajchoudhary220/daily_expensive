<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Income Transaction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-success text-white text-center rounded-top-4">
          <h4 class="mb-0"><i class="bi bi-cash-stack me-2"></i>Add New Income</h4>
        </div>
        <div class="card-body p-4">

          <form>
            <!-- Amount -->
            <div class="mb-3">
              <label for="amount" class="form-label fw-bold">
                <i class="bi bi-currency-rupee me-1 text-success"></i> Amount
              </label>
              <input type="number" class="form-control form-control-lg" id="amount" placeholder="Enter amount" required>
            </div>

            <!-- Source -->
            <div class="mb-3">
              <label for="source" class="form-label fw-bold">
                <i class="bi bi-wallet2 me-1 text-success"></i> Source
              </label>
              <input type="text" class="form-control" id="source" placeholder="e.g. Salary, Freelancing, Investment" required>
            </div>

            <!-- Category -->
            <div class="mb-3">
              <label for="category" class="form-label fw-bold">
                <i class="bi bi-tags me-1 text-success"></i> Category
              </label>
              <select class="form-select" id="category" required>
                <option value="">Select category</option>
                <option>Salary</option>
                <option>Freelancing</option>
                <option>Investment</option>
                <option>Business</option>
                <option>Other</option>
              </select>
            </div>

            <!-- Date -->
            <div class="mb-3">
              <label for="date" class="form-label fw-bold">
                <i class="bi bi-calendar-date me-1 text-success"></i> Date
              </label>
              <input type="date" class="form-control" id="date" required>
            </div>

            <!-- Notes -->
            <div class="mb-3">
              <label for="notes" class="form-label fw-bold">
                <i class="bi bi-pencil-square me-1 text-success"></i> Notes
              </label>
              <textarea class="form-control" id="notes" rows="3" placeholder="Optional notes..."></textarea>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg rounded-pill shadow-sm">
                <i class="bi bi-plus-circle me-2"></i> Add Income
              </button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
