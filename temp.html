<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: #fff;
      min-height: 100vh;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .category-box {
      background: #fff;
      color: #000;
      border-radius: .75rem;
      padding: 1rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .category-box:hover {
      background: #0d6efd;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Header -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand fw-bold" href="#">ðŸ’¸ ExpenseTracker</a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
      </ul>

      <!-- Right Side (User) -->
      <div class="d-flex">
        <span class="navbar-text me-3">Welcome, Neeraj</span>
        <button class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </div>
</nav>


  <!-- Dashboard -->
  <div class="container my-5">
    <div class="row g-4">
      <!-- Pie Chart -->
      <div class="col-md-4">
        <div class="card p-3 bg-dark text-white">
          <h5 class="mb-3">Expenses by Category</h5>
          <canvas id="pieChart"></canvas>
        </div>
      </div>

      <!-- Bar Chart -->
      <div class="col-md-8">
        <div class="card p-3 bg-dark text-white">
          <h5 class="mb-3">Daily Expense Trend</h5>
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Categories -->
    <div class="mt-5">
      <h4 class="fw-bold mb-3">Categories</h4>
      <div class="row g-3">
        <div class="col-6 col-md-2">
          <div class="category-box">Travel</div>
        </div>
        <div class="col-6 col-md-2">
          <div class="category-box">Cooking</div>
        </div>
        <div class="col-6 col-md-2">
          <div class="category-box">Kitchen</div>
        </div>
        <div class="col-6 col-md-2">
          <div class="category-box">Bathroom</div>
        </div>
        <div class="col-6 col-md-2">
          <div class="category-box">Grocery</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart JS -->
  <script>
    // Pie Chart
    new Chart(document.getElementById("pieChart"), {
      type: "pie",
      data: {
        labels: ["Travel", "Cooking", "Kitchen", "Bathroom", "Grocery"],
        datasets: [{
          data: [200, 150, 300, 100, 400],
          backgroundColor: ["#0dcaf0","#fd7e14","#198754","#0d6efd","#ffc107"]
        }]
      }
    });

    // Bar Chart
    new Chart(document.getElementById("barChart"), {
      type: "bar",
      data: {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri"],
        datasets: [{
          label: "Daily Expenses (â‚¹)",
          data: [300, 200, 500, 250, 400],
          backgroundColor: "#0dcaf0"
        }]
      }
    });
  </script>
</body>
</html>
