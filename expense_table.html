<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Details</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Mobile card style for table rows */
    @media (max-width: 768px) {
      table thead {
        display: none; /* hide table header */
      }
      table tbody, table tr, table td {
        display: block;
        width: 100%;
      }
      table tr {
        margin-bottom: 1rem;
        background: #f8f9fa;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      table td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body class="bg-light">

<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-lg border-0 rounded-4">
        <!-- Header -->
        <div class="card-header bg-success text-white text-center rounded-top-4">
          <h5 class="mb-0">
            <i class="bi bi-list-ul me-2"></i> Expense Details
          </h5>
        </div>

        <!-- Body -->
        <div class="card-body p-3">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-primary">
                <tr>
                  <th>#</th>
                  <th>Category</th>
                  <th>Amount</th>
                  <th>Payment</th>
                  <th>Date</th>
                  <th>Notes</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Row 1 -->
                <tr>
                  <td data-label="#">1</td>
                  <td data-label="Category">Food & Groceries</td>
                  <td data-label="Amount">₹ 1,200</td>
                  <td data-label="Payment">UPI</td>
                  <td data-label="Date">2025-09-18</td>
                  <td data-label="Notes">Dinner with friends</td>
                  <td data-label="Actions">
                    <div class="d-flex gap-1 justify-content-end">
                      <button class="btn btn-sm btn-warning">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-sm btn-danger">
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>

                <!-- Row 2 -->
                <tr>
                  <td data-label="#">2</td>
                  <td data-label="Category">Transportation</td>
                  <td data-label="Amount">₹ 300</td>
                  <td data-label="Payment">Cash</td>
                  <td data-label="Date">2025-09-17</td>
                  <td data-label="Notes">Auto fare</td>
                  <td data-label="Actions">
                    <div class="d-flex gap-1 justify-content-end">
                      <button class="btn btn-sm btn-warning">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-sm btn-danger">
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>

          <!-- Total Expense -->
          <div class="alert alert-info mt-3 rounded-3 text-center">
            <h6 class="mb-0">
              <i class="bi bi-bar-chart-line me-2"></i>
              <strong>Total Expenses:</strong> ₹ 1,500
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
